<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ponto</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; }
        .form { display: flex; flex-direction: column; }
        h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
        input { padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
        button { padding: 0.8rem; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer; font-size: 1rem; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        .message { text-align: center; margin-top: 1rem; font-weight: bold; min-height: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <form id="login-form" class="form">
            <h2>Entrar no Sistema</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="message-area" class="message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const messageArea = document.getElementById('message-area');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // ROTA SENDO CHAMADA - VERIFIQUE SE ELA ESTÁ EXATAMENTE ASSIM
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, senha: password })
            });

            if (response.ok) {
                // Redireciona para a página principal após o login
                window.location.href = '/ponto.html';
            } else {
                const data = await response.json();
                messageArea.textContent = data.erro;
                messageArea.className = 'message error';
            }
        });
    </script>
</body>
</html>
